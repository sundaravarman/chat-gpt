<!DOCTYPE html>
<html>
  <head>
    <title>Search Bar</title>
    <style>
      body {
        width: 200px;
        font-family: Arial, sans-serif;
      }
      input[type="text"] {
        width: 100%;
        padding: 5px;
        box-sizing: border-box;
      }
      button {
        width: 100%;
        padding: 5px;
        margin-top: 5px;
      }
    </style>
  </head>
  <body>
    <input type="text" id="searchInput" placeholder="Type your search query">
    <button id="searchButton">Search</button>
    <script src="popup.js"></script>
  </body>
</html>
